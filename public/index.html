<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Teaching Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">DSA</div>
            <h1>DSA Teaching Assistant</h1>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <span>Chat with DSA Assistant</span>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="input-container">
                <div class="leetcode-input">
                    <input type="text" id="leetcodeUrl" placeholder="Paste LeetCode problem URL here" />
                </div>
                
                <div class="message-input">
                    <textarea id="userMessage" placeholder="Describe your doubt or question about the problem..."></textarea>
                    <button id="sendButton">Send</button>
                </div>
                
                <div class="help-text">
                    Tip: Be specific about what you're struggling with. For example: "I don't understand how to optimize the time complexity" or "How can I approach this using dynamic programming?"
                </div>
            </div>
        </div>
        
        <div class="footer">
            DSA Teaching Assistant Â© 2025 | Powered by GPT
        </div>
    </div>
    
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
